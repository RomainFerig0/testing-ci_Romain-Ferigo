name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Clean node_modules
        run: rm -rf node_modules
  
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: CI=true npm test
